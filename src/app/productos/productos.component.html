<div class="min-h-screen bg-cover bg-center flex flex-col justify-center items-center p-6" 
     style="background-image: url('https://images.pexels.com/photos/9071735/pexels-photo-9071735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    
    <h3 class="text-4xl font-extrabold text-cyan-400 mb-6 bg-black bg-opacity-60 px-6 py-3 rounded-lg shadow-lg tracking-wider">
        Catálogo de Tecnología
    </h3>

    <div class="relative overflow-hidden shadow-2xl rounded-lg bg-black bg-opacity-70 backdrop-blur-lg border border-cyan-500 max-w-4xl w-full mx-8">
        <table class="w-full text-md text-gray-200">
            <thead class="text-lg uppercase bg-gradient-to-r from-cyan-700 to-blue-900 text-white tracking-wider">
                <tr>
                    <th class="px-6 py-3 border-b border-cyan-400 text-center w-28">Imagen</th>
                    <th class="px-6 py-3 border-b border-cyan-400 text-left w-2/5">Producto</th>
                    <th class="px-6 py-3 border-b border-cyan-400 text-center w-24">Stock</th>
                    <th class="px-6 py-3 border-b border-cyan-400 text-center w-24">Precio</th>
                    <th class="px-6 py-3 border-b border-cyan-400 text-center w-28">Acción</th>
                </tr>
            </thead>
            <tbody>
                @for (productos of producto; track $index) {
                <tr class="bg-black bg-opacity-50 border-b border-gray-700 hover:bg-cyan-900 hover:bg-opacity-40 transition duration-300 ease-in-out transform hover:scale-105">
                    
                    <td class="p-4 text-center">
                        <img [src]="productos.imagen" alt="{{ productos.nombre }}" 
                             class="w-16 h-16 object-cover rounded-lg shadow-md border-2 border-cyan-400 mx-auto transition-transform duration-300 ease-in-out hover:scale-110" />
                    </td>
                    <td class="px-6 py-3 font-semibold text-white tracking-wide text-left">{{productos.nombre}}</td>
                    <td class="px-6 py-3 font-semibold text-white text-center">{{productos.stock}}</td>
                    <td class="px-6 py-3 font-semibold text-green-400 text-center text-lg">${{productos.precio}}</td>
                    <td class="px-6 py-3 text-center">
                        <button class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-3 rounded-lg shadow-md transition-all transform hover:scale-110">
                            Eliminar
                        </button>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
